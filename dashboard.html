<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="calendarStyles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    
    <div class="calendar-container">
        <h2 id="calendar-header"></h2>
        <div id="calendar"></div>
    </div>
    <div class="controls">
        <button id="editModeButton">Bearbeitungsmodus aktivieren</button>
        <button id="prevMonth">&#9665; Vorheriger Monat</button>
        <select id="weekStartSelect">
            <option value="0">Sonntag</option>
            <option value="1">Montag</option>
            <option value="2">Dienstag</option>
            <option value="3">Mittwoch</option>
            <option value="4">Donnerstag</option>
            <option value="5">Freitag</option>
            <option value="6">Samstag</option>
        </select>
        <button id="nextMonth">NÃ¤chster Monat &#9655;</button>
    </div>
   
</body>
</html>
