<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrierung und Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="mainContainer">

    <!-- Auswahlseite -->
    <div class="selectionContainer">
      <button onclick="showRegistration()">Registrieren</button>
      <button onclick="showLogin()">Login</button>
    </div>

    <!-- Registrierungsformular -->
    <div class="container" id="registrationContainer">
      <h2>Registrierung</h2>
      <form id="registrationForm" onsubmit="validateRegistration(event)">
        <div class="form-group">
          <label for="regEmail">E-Mail Adresse:</label>
          <input type="email" id="regEmail" name="regEmail" required>
        </div>
        <div class="form-group">
          <label for="regPassword">Passwort:</label>
          <input type="password" id="regPassword" name="regPassword" required>
        </div>
        <button type="submit">Registrieren</button>
      </form>
    </div>

    <!-- Loginformular -->
    <div class="loginContainer" id="loginContainer">
      <h2>Login</h2>
      <form id="loginForm" onsubmit="validateLogin(event)">
        <div class="form-group">
          <label for="loginEmail">E-Mail Adresse:</label>
          <input type="email" id="loginEmail" name="loginEmail" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Passwort:</label>
          <input type="password" id="loginPassword" name="loginPassword" required>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>

  </div>

  <!-- personalisiertes Promptfenster -->
  <div id="customPrompt" class="prompt-overlay">
    <div class="prompt-box">
      <p id="promptMessage">Nachricht wird hier aktualisiert</p>
      <button onclick="submitPrompt()">OK</button>
      <button onclick="closePrompt()">Abbrechen</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
